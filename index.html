    <div id="container">
      <div id="sidebar">
        <div>
          <a href="https://github.com/jaksi/langton">What even is this</a><br />
          <a href="" id="share">Sharable link</a><br />
          <p id="fps">FPS</p>
        </div>

        <div class="grid">
          Speed
          <input
            type="number"
            min="1"
            value="500"
            max="65536"
            step="1"
            id="speed"
          />
          Scale
          <input
            type="number"
            min="1"
            value="1"
            max="256"
            step="1"
            id="scale"
          />
        </div>

        <div>
          <input type="button" value="Reset" id="reset" />
          <input type="button" value="Randomize" id="randomize" />
        </div>

        <div class="grid">
          Background
          <input type="color" id="background" />
        </div>

        <div>
          Ants
          <div>
            <div id="ants"></div>
            <input type="button" value="Add ant" id="add_ant" />
          </div>
        </div>
      </div>

      <div id="canvas_div">
        <canvas id="canvas"></canvas>
      </div>
