<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Langton's ant</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
        <div>
          <a href="https://github.com/jaksi/langton">What even is this</a><br />
          <a href="" id="share">Sharable link</a><br />
          <p id="fps">FPS</p>
        </div>

        <div class="grid">
          Speed
          <input
            type="number"
            min="1"
            value="500"
            max="65536"
            step="1"
            id="speed"
          />
          Scale
          <input
            type="number"
            min="1"
            value="1"
            max="256"
            step="1"
            id="scale"
            onchange="init();"
          />
        </div>

        <div>
          <input type="button" value="Reset" onclick="init();" />
          <input
            type="button"
            value="Randomize"
            onclick="config = null; window.location.hash = ''; init();"
          />
        </div>

        <div class="grid">
          Background
          <input type="color" id="background" onchange="config_change();" />
        </div>
        <div>
          Ants
          <div id="ants"></div>
        </div>
      </div>
      <div id="canvas_div">
        <canvas id="canvas"></canvas>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
